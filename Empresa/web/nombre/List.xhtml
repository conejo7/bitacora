<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNombreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NombreListForm">
                <p:panel header="#{bundle.ListNombreTitle}">
                    <p:dataTable id="datalist" value="#{nombreController.items}" var="item"
                                 selectionMode="single" selection="#{nombreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_abreviatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.abreviatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_ruc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_fecIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_lockReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.lockReg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_fecUpd}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecUpd}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_firstUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstUser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_lastUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_firstOid}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstOid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_lastOid}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastOid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_contacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.contacto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNombreTitle_codRef}"/>
                            </f:facet>
                            <h:outputText value="#{item.codRef}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{nombreController.prepareCreate}" update=":NombreCreateForm" oncomplete="PF('NombreCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NombreViewForm" oncomplete="PF('NombreViewDialog').show()" disabled="#{empty nombreController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NombreEditForm" oncomplete="PF('NombreEditDialog').show()" disabled="#{empty nombreController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{nombreController.destroy}" update=":growl,datalist" disabled="#{empty nombreController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
